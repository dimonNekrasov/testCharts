<mat-sidenav-container>
  <mat-sidenav mode="push" [(opened)]="sidenavOpened">
    <mat-tab-group [animationDuration]="0">
      <mat-tab label="manually">
        <ng-template matTabContent>
          <app-manually-event></app-manually-event>
        </ng-template>
      </mat-tab>
      <mat-tab label="automatic">
        <ng-template matTabContent>
          <app-automatic-event></app-automatic-event>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-raised-button color="primary" (click)="sidenavOpened = !sidenavOpened" class="rotate-button">EVENTS
    </button>
    <mat-tab-group [animationDuration]="0">
      <mat-tab label="online">
        <ng-template matTabContent>
          <app-online [data]="usersList"></app-online>
        </ng-template>
      </mat-tab>
      <mat-tab label="purchase">
        <ng-template matTabContent>
          <app-purchase [data]="usersList"></app-purchase>
        </ng-template>
      </mat-tab>
      <mat-tab label="all events">
        <ng-template matTabContent>
          <app-all-events [data]="usersList"></app-all-events>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
