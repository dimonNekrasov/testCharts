<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="eventType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Event type</th>
      <td mat-cell *matCellDef="let element"> {{element.eventType}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="device">
      <th mat-header-cell *matHeaderCellDef> Device</th>
      <td mat-cell *matCellDef="let element"> {{element.userAgent | device}} </td>
    </ng-container>

    <ng-container matColumnDef="OS">
      <th mat-header-cell *matHeaderCellDef> OS</th>
      <td mat-cell *matCellDef="let element"> {{element.userAgent | os}} </td>
    </ng-container>

    <ng-container matColumnDef="purchaseData">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Data</th>
      <td mat-cell *matCellDef="let element"> {{element.purchaseData}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="25"></mat-paginator>
</div>
